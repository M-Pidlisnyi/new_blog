{% extends "index.html" %}

{% block content %}
    {% if alert %}
        <p class="text-danger">{{ alert }}</p>
    {% endif %}
	<form method="post" >
    {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address:</label>
            <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

            <label for="username" class="form-label">Username:</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="user_name" required>

            <label for="inputPassword5" class="form-label">Password:</label>
            <input name="password" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" required>
            <label for="inputPassword5Confirm" class="form-label">Confirm Password:</label>
            <input name="password_confirm" type="password" id="inputPassword5Confirm" class="form-control" aria-describedby="passwordHelpBlock" required>

            <div>
                <button type="submit" class="btn btn-success mb-3">Sign Up</button>
            </div>
        </div>
    </form>
{% endblock %}
